<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<h3>Add Car Details</h3>
	<form action="aa" method="post">

		<table>
			<tr>
				<td><label>Enter Car Number</label></td>
				<td><input type="text" name="carNumber"></td>
			</tr>
			<tr>
				<td><label>Enter Car Brand</label></td>
				<td><input type="text" name="carBrand"></td>
			</tr>
			<tr>
				<td><label>Enter Car Model</label></td>
				<td><input type="text" name="carModel"></td>
			</tr>
			<tr>
				<td><label>Enter Car Charges(Par/Day)</label></td>
				<td><input type="text" name="dayPrice"></td>
			</tr>
			<tr>
				<td><label>Enter Car Location</label></td>
				<td><input type="text" name="location"></td>
			</tr>
			
		</table>
		<input type="submit" name="Submit">

	</form>
</body>
</html>
