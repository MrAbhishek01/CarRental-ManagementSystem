<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="CustomerRegistration" method="post">
		<table>

			<tr>
				<td><label>Enter User Name</label></td>
				<td><input type="text" name="cUserName"></td>
			</tr>
			<tr>
				<td><label>Enter Password</label></td>
				<td><input type="password" name="cPassword"></td>
			</tr>
			<tr>
				<td><label>Enter First Name</label></td>
				<td><input type="text" name="fName"></td>
			</tr>
			<tr>
				<td><label>Enter Last Name</label></td>
				<td><input type="text" name="lName"></td>
			</tr>
			<tr>
				<td><label>Date of Birth</label></td>
				<td><input type="text" name="dob"></td>
			</tr>
			<tr>
				<td><label>Gender</label></td>
				<td>
				<input type="radio" name="gender" value="Male">Male
				<input type="radio" name="gender" value="Female">Female 
				<input type="radio" name="gender" value="Other">Other
				</td>
			</tr>
			<tr>
				<td><label>Full Address</label></td>
				<td><input type="text" name="address"></td>
			</tr>
			<tr>
				<td><label>Email-Address</label></td>
				<td><input type="text" name="eid"></td>
			</tr>
			<tr>
				<td><label>Phone no.</label></td>
				<td><input type="text" name="phone"></td>
			</tr>

		</table>
		<input type="submit" value="Register">

	</form>

</body>
</html>
